<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scisors</title>
    </head>
    <body>
        <main class="container">

                <div class="results">
                    <div>
                        <span class="user-result">
                            <img src="img/rock.png" alt="user-choose" border="0">
                        </span>

                        <span class="bot-result">
                            <img src="img/rock.png" alt="bot-choose" border="0">
                        </span>
                    </div>
                    <p class="result-text">Let's play?</p>
                </div>

                <div class="options">
                    <span class="option-image">
                        <img src="img/rock.png" alt="rock" border="0">
                        <p>Rock</p>
                    </span>

                    <span class="option-image">
                        <img src="img/paper.png" alt="paper" border="0">
                        <p>Paper</p>
                    </span>

                    <span class="option-image">
                        <img src="img/scissors.png" alt="scissors" border="0">
                        <p>Scissors</p>
                    </span>
                    
                </div>
        </main>
    </body>
    <script src="./JavaScript.js"></script>
</html>
